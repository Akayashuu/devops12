name: Deploy website

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Checkout
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Netlify
        run: npm install netlify-cli@17.10.1 -g

      - name: Install Dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Netlify
        id: netlify_deploy
        run: |
          netlify deploy \
            --dir dist \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} \
            --prod \
            --json \
                > deploy_output.json
      - name: Generate URL Preview
        id: url_preview
        run: |
            NETLIFY_PREVIEW_URL=$(jq -r '.deploy_url' deploy_output.json)
            echo "NETLIFY_PREVIEW_URL=$NETLIFY_PREVIEW_URL" >> "$GITHUB_OUTPUT"
            echo "Preview URL: $NETLIFY_PREVIEW_URL" >> README.md

      - name: Commit and push test status
        env:
            GH_PAT: ${{ secrets.GH_PAT }}
        run: |
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            
            git add .
            git diff --staged --quiet || (git commit -m "Update test status badge" && git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git HEAD:$(git rev-parse --abbrev-ref HEAD))