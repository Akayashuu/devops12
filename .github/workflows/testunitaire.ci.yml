name: Run Unit Tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - "test-status.svg"
  pull_request:


jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false 

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        id: test
        run: npm test

      - name: Create test status badge
        run: |
          if [ "${{ steps.test.outcome }}" == "success" ]; then
            curl -o test-status.svg https://img.shields.io/badge/tests-passing-brightgreen
          else
            curl -o test-status.svg https://img.shields.io/badge/tests-failing-red
          fi

      - name: Commit and push test status
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add test-status.svg
          git commit -m "Update test status badge"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git HEAD:$(git rev-parse --abbrev-ref HEAD)
